<ul
    class="grid w-full list-none grid-cols-[repeat(auto-fill,minmax(250px,1fr))] justify-items-stretch gap-5"
>
    {{ for cookbook in cookbooks }}
    <li class="contents">
        <a
            href="/cookbook/{{ cookbook.identifier | html.url_escape }}"
            class="relative overflow-clip rounded-lg bg-white shadow-lg"
        >
            <div class="grid">
                <h2
                    style="
                        grid-area: 1 / 1 / span 1 / span 1;
                        display: -webkit-box;
                        max-width: 750px;
                        -webkit-line-clamp: 1;
                        -webkit-box-orient: vertical;
                    "
                    class="overflow-hidden rounded-t-md bg-white/95 px-2 py-1 align-middle text-xl backdrop-blur-3xl"
                >
                    {{ cookbook.title | html.escape }}
                </h2>
            </div>
            <div class="px-3 py-1">
                <p
                    style="
                        display: -webkit-box;
                        max-width: 400px;
                        -webkit-line-clamp: 3;
                        -webkit-box-orient: vertical;
                        overflow: hidden;
                    "
                    class="h-[4.75rem]"
                >
                    {{ cookbook.description | html.escape }}
                </p>
            </div>
        </a>
    </li>
    {{end}}
</ul>
