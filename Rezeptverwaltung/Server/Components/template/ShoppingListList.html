<ul class="flex w-full list-none flex-wrap gap-5">
    {{ for shopping_list in shopping_lists }}
    <li class="contents">
        <a
            href="/shopping-list/{{ shopping_list.identifier | html.url_escape }}"
            class="rounded-lg bg-white shadow-lg"
        >
            <h2 class="px-4 py-3 align-middle text-xl backdrop-blur-3xl">
                {{ shopping_list.title | html.escape }}
            </h2>
        </a>
    </li>
    {{end}}
</ul>
